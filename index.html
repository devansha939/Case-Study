<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Phone book</title>
</head>

<body>
    <div class="jumbotron jum">
        <div class="navbar">
            <h2>Phone Book <i class="bi bi-person-plus-fill"></i></h2>
        </div>
        <div class="row">
            <div class="col-lg-4 inp">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" id="myInput" onkeyup="searchFunction()">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>

                <h5 class="mt-2">Add new Contact</h5>

                    <input class="form-control mb-3 mt-3" placeholder="add name" id="userName" onblur="validateName()">
                    <div id="nameAlert" class="alert-danger text-justify p-2" style="display: none;">Please add name</div>

                    <input class="form-control mb-3 mt-3" placeholder="add phone" id="userPhone" onblur="validatePhone()">
                    <div id="phoneAlert" class="alert-danger text-justify p-2" style="display: none;">Please add phone</div>

                    <input class="form-control mb-3 mt-3" placeholder="add E-mail" id="userEmail" onblur="validateEmail()">
                    <div id="mailAlert" class="alert-danger text-justify p-2" style="display: none;">Please add E-mail</div>

                    <button onclick="addContact()" class="btn btn-info w-100 btn1">Add</button>
            </div>
            <div class="col-lg-8">
                <table id = "myTable" class="table text-justify table-striped">
                    <thead class="tableh1">
                        <th class="">Name</th>
                        <th class="">Phone</th>
                        <th class="">E-mail</th>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
<!-- Path: index.html -->

</html>
